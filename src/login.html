<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./login.css" rel="stylesheet">
</head>
<body>
<div class="main-container m-0 p-0">
    <!-- Left Section -->
    <div class="left-section">
        <div class="d-flex flex-row-fluid flex-center flex-column-auto flex-column text-center mb-5">
            <!--begin::Aside Logo-->
            <h3 class="fw-bold fs-2x text-white lh-lg">
                <img alt="Logo" src="https://preview.keenthemes.com/start/assets/media/logos/logo-default.svg" style="height: 180px;width: 180px;"/>
                <br />点亮微笑<br />
                赋予语言新生的力量！
            </h3>
        </div>
        <div class="d-flex flex-row-auto bgi-no-repeat bgi-position-x-center bgi-size-contain bgi-position-y-bottom min-h-100px min-h-lg-350px"
             style="background-image: url(./images/child.png)">
        </div>
    </div>

    <!-- Right Section -->
    <div class="right-section mx-auto">
        <h2>Welcome to Start</h2>
        <p>初次学习? <a href="http://localhost:8080/register.html?#">创建账号</a></p>

        <form id="loginForm" class="login-form">
            <label for="username">用户名</label>
            <input type="text" id="username" placeholder="请输入用户名..">   
            <label for="password">密码</label>
            <input type="password" id="password" placeholder="请输入密码..">
            <a href="#" class="forgot-password">忘记密码?</a>

            <button type="submit" class="btn sign-in" href="http://localhost:8080/user.html">登录</button>
            <div class="d-flex align-items-center mb-10">
                <div class="border-bottom border-gray-300 mw-50 w-100"></div>
                <span class="fw-bold text-gray-400 fs-6 mx-2">或</span>
                <div class="border-bottom border-gray-300 mw-50 w-100"></div>
            </div>
            <button type="button" class="btn qq-login">
                 <img width="28" height="28" src="https://img.icons8.com/color/48/qq.png" alt="qq"/>
                以QQ登录
            </button>
        </form>

        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Support</a>
            <a href="#">Purchase</a>
        </div>
    </div>
</div>

<!-- Login page content -->
<script src="./login.js"></script>
</body>
</html>
