<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Register</title><link href="./login.css" rel="stylesheet"><script defer="defer" src="/login.js"></script><link href="/login.css" rel="stylesheet"></head><body><div class="main-container m-0 p-0"><div class="left-section"><div class="d-flex flex-row-fluid flex-center flex-column-auto flex-column text-center mb-5"><h3 class="fw-bold fs-2x text-white lh-lg"><img alt="Logo" src="https://preview.keenthemes.com/start/assets/media/logos/logo-default.svg" style="height: 180px;width: 180px;"/><br/>点亮微笑<br/>赋予语言新生的力量！</h3></div><div class="d-flex flex-row-auto bgi-no-repeat bgi-position-x-center bgi-size-contain bgi-position-y-bottom min-h-100px min-h-lg-350px" style="background-image: url(./images/child.png)"></div></div><div class="right-section mx-auto"><h2>Create an Account</h2><p>已经注册完毕? <a href="http://localhost:8080/login.html">登录</a></p><form id="registerForm" class="login-form"><label for="username">用户名</label> <input id="username" placeholder="请输入用户名.."><div class="register-password"><label for="password">密码</label><div class="password-container" style="position: relative; display: inline-block; width: 100%;"><input type="password" id="password" placeholder="请输入密码.." style="width: 100%; padding-right: 60px;"> <span id="password-strength" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); font-size: 12px;"></span></div><div class="text-muted">请使用8位以上的密码，并混合数字，字母，符号</div></div><label for="confirmPassword">确认密码</label><div class="password-container" style="position: relative; display: inline-block; width: 100%;"><input type="password" id="confirmPassword" placeholder="请确认密码.." style="width: 100%; padding-right: 60px;"> <span id="password-match" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); font-size: 16px;"></span></div><button type="submit" class="btn sign-in">注册</button><div class="d-flex align-items-center mb-10"><div class="border-bottom border-gray-300 mw-50 w-100"></div><span class="fw-bold text-gray-400 fs-6 mx-2">或</span><div class="border-bottom border-gray-300 mw-50 w-100"></div></div><button type="button" class="btn qq-login"><img width="28" height="28" src="https://img.icons8.com/color/48/qq.png" alt="qq"/> 以QQ注册</button></form><div class="footer-links"><a href="#">About</a> <a href="#">Support</a> <a href="#">Purchase</a></div></div></div><script src="./login.js"></script></body></html>
