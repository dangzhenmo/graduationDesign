<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login</title><link href="./login.css" rel="stylesheet"><script defer="defer" src="/login.js"></script><link href="/login.css" rel="stylesheet"></head><body><div class="main-container m-0 p-0"><div class="left-section"><div class="d-flex flex-row-fluid flex-center flex-column-auto flex-column text-center mb-5"><h3 class="fw-bold fs-2x text-white lh-lg"><img alt="Logo" src="https://preview.keenthemes.com/start/assets/media/logos/logo-default.svg" style="height: 180px;width: 180px;"/><br/>点亮微笑<br/>赋予语言新生的力量！</h3></div><div class="d-flex flex-row-auto bgi-no-repeat bgi-position-x-center bgi-size-contain bgi-position-y-bottom min-h-100px min-h-lg-350px" style="background-image: url(./images/child.png)"></div></div><div class="right-section mx-auto"><h2>管理用户信息</h2><p>欢迎回来, 管理您的账户信息。</p><form id="manageUserForm" class="manage-user-form"><label for="username">用户名</label> <input id="username" value="当前用户名" placeholder="请输入新的用户名.."> <label for="password">新密码</label> <input type="password" id="password" placeholder="请输入新的密码.."> <label for="confirmPassword">确认新密码</label> <input type="password" id="confirmPassword" placeholder="再次输入新的密码.."> <label for="userScore">当前分数</label> <input id="userScore" value="85" disabled="disabled"> <button id="update-user" type="submit" class="btn save-info">保存修改</button></form><div class="footer-links"><a href="#">关于我们</a> <a href="#">支持</a> <a href="#">联系我们</a></div></div></div><script src="./login.js"></script></body></html>
